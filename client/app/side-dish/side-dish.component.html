<div class="container-fluid"
     style="width:100%; height: 100%; min-height: 100%; max-height: 100%;">
  <div class="row">
    <div class="col-sm-6">
      <a *ngFor="let dish of sideDishOptions; let i = index">
        <div class="row">
          <div class="col-sm-12">
            <div class="card text-white">
              <div class="card-body">
                <div class="row">
                  <div class="col-10">
                    <h4 class="card-title">{{dish.name}}</h4>
                  </div>
                  <div class="col-2">
                    <button class="btn btn-success align-middle" (click)="addSideDish(dish)">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-sm-6">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Produkt</th>
          <th scope="col">Preis</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dish of sideDishes; let i = index">
          <th scope="row"></th>
          <td>{{dish.name}}</td>
          <td>{{dish.price}} Euro</td>
          <td>
            <button class="btn btn-danger" (click)="deleteDish(i)">X</button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="row justify-content-center">
        <div class="col-4">
          <button class="btn" routerLink="/">zurück</button>
        </div>
        <div class="col-auto">
          <button class="btn" (click)="deleteList()">Liste löschen</button>
        </div>
      </div>
    </div>
  </div><!-- row end -->
</div>
