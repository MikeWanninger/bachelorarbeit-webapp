<div class="container-fluid"
     style="width:100%; height: 100%; min-height: 100%; max-height: 100%;">
  <div class="row">
    <div class="col-sm-2 offset-sm-2">
      <div class="row">
        <div class="col-sm-12">
          <div id="burger" #burgerElement>
            <div class="bread-top">
              <div class="seeds"></div>
              <div class="seeds2"></div>
            </div>
            <div class="sauce"></div>
            <div class="bacon"></div>
            <div class="salad"></div>
            <div class="cheese"></div>
            <div class="meat"></div>
            <div class="sauce"></div>
            <div class="bread-bottom"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Produkt</th>
          <th scope="col">Preis</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ingredient of ingredients; let i = index">
          <th scope="row"></th>
          <td>{{ingredient.name}}</td>
          <td>{{ingredient.price}} Euro</td>
          <td>
            <button class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="row justify-content-center">
        <div class="col-4">
          <button class="btn" (click)="addBurgerToDish()" routerLink="/">Burgerbau abschließen</button>
        </div>
        <div class="col-auto">
          <button class="btn" (click)="deleteList()">Liste löschen</button>
        </div>
      </div>
    </div>
  </div><!-- row end -->
  <div class="row justify-content-center">
    <div class="col-sm-8 offset-sm-2">
      <form style="margin-top: 50px">
        <select name="" id="" class="form-control form-control-lg" #selectedElem (change)="changedSelection(selectedElem.value)">
          <option *ngFor="let option of ingredientCategories; let i = index">{{option}}</option>
        </select>
        <hr>
        <div class="row" *ngFor="let ingredient of getIngredientsByCategory()">
          <div class="col-12">
            <!--<input type="text" readonly class="form-control-plaintext" [value]="ingredient.name">-->
            <ul class="list-group">
              <li class="list-group-item">
                <span style="font-size: 20px" class="align-middle">{{ingredient.name}}</span>
                <button class="btn btn-success float-right" (click)="addIngredient(ingredient)" *ngIf="!(breadAdded&&ingredient.category === 'Brot')">+</button>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
