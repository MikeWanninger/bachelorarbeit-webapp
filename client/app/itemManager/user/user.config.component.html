<form [formGroup]="form">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-striped">
          <thead class="thead-default">
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngIf="users.length === 0">
            <tr>
              <td colspan="4">There are no registered users.</td>
            </tr>
          </tbody>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role}}</td>
              <td style="text-align: center">
                <button class="btn btn-sm btn-danger" style="cursor: pointer;" (click)="deleteUser(user)"
                        [disabled]="auth.currentUser._id === user._id">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>
