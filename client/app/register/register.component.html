<app-toast [message]="toast.message"></app-toast>


<app-toast [message]="toast.message"></app-toast>

<div class="row">
  <div class="col-12 offset-12 col-md-10 offset-md-1 col-lg-4 offset-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Register</h3>
      </div>
      <div class="panel-body">
        <form accept-charset="UTF-8" role="form" [formGroup]="registerForm" (ngSubmit)="register()">
          <fieldset>
            <div class="form-group" [ngClass]="setClassUsername()">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input class="form-control" formControlName="username" placeholder="Username" name="username" type="text" autofocus>
            </div>
            <div class="form-group" [ngClass]="setClassEmail()">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input class="form-control" formControlName="email" placeholder="yourmail@example.com" name="email" type="text" autofocus>
            </div>
            <div class="form-group" [ngClass]="setClassPassword()">
              <span class="input-group-addon"><i class="fa fa-key"></i></span>
              <input class="form-control" formControlName="password" placeholder="Password" name="password" type="password" value="">
            </div>
            <div class="form-group">
              <span class="input-group-addon"><i class="fa fa-black-tie"></i></span>
              <select class="form-control" name="role" formControlName="role">
                <option value="" selected disabled>Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <br>
            <br>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Register" [disabled]="!registerForm.valid">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
