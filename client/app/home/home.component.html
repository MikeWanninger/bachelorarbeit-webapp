<div class="container-fluid"
     style="width:100%; height: 100%; min-height: 100%; max-height: 100%;">
  <div class="row">
    <div class="col-sm-6">
      <a routerLink="/burger-create">
        <div class="row">
          <div class="col-sm-12">
            <div class="card text-white">
              <div class="card-body">
                <h4 class="card-title">Hamburger bauen</h4>
              </div>
            </div>
          </div>
        </div>
      </a>
      <a routerLink="/burger">
        <div class="row">
          <div class="col-sm-12">
            <div class="card text-white">
              <div class="card-body">
                <h4 class="card-title">Hamburger aussuchen</h4>
              </div>
            </div>
          </div>
        </div>
      </a>
      <a routerLink="/side-dish" routerLinkActive="active">
        <div class="row">
          <div class="col-sm-12">
            <div class="card text-white">
              <div class="card-body">
                <h4 class="card-title">Beilage aussuchen</h4>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-sm-6">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Produkt</th>
          <th scope="col">Preis</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dish of dishes; let i = index">
            <th scope="row"></th>
            <td>{{dish.name}}</td>
            <td>{{dish.price}} Euro</td>
            <td>
              <button class="btn btn-danger" (click)="deleteDish(i)">X</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row justify-content-center">
        <div class="col-4">
          <button class="btn" (click)="order()">Bestellen</button>
        </div>
        <div class="col-auto">
          <button class="btn" (click)="deleteList()">Liste l√∂schen</button>
        </div>


      </div>
    </div>
  </div><!-- row end -->
</div>
